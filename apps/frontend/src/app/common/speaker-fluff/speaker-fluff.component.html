<ph-form>
    <ph-button-select [label]="'State'" [value]="service.fluffState() ? 'on' : 'off'" (valueChange)="this.service.updateFluffState($event)">
        <ph-button [value]="'off'">OFF</ph-button>
        <ph-button [value]="'on'">ON</ph-button>
    </ph-button-select>
</ph-form>
<ph-table [label]="'Recordings'">
    <tr>
        <th style="width: 32px;">ID</th>
        <th>File</th>
        <th style="width: 64px;">Command</th>
    </tr>
    @for(file of service.fluffFiles(); track file; let idx = $index)
    {
    <tr>
        <td>{{idx}}</td>
        <td>{{file}}</td>
        <td><ph-button [value]="file" (click)="this.rpc.playAnnouncement(file)">PLAY</ph-button></td>
    </tr>
    }
</ph-table>
