<ph-table [label]="'Recordings'">
    <tr>
        <th style="width: 32px;">ID</th>
        <th>File</th>
        <th style="width: 64px;">Command</th>
    </tr>
    <tr *ngFor="let file of announcementFiles; index as idx">
        <td>{{idx}}</td>
        <td [ngClass]="{'crossed': file == 'fluff-medizin-apfel-rabe.wav'}">{{file}}</td>
        <td><ph-button [value]="file" (click)="playAnnoucement(file)">PLAY</ph-button></td>
    </tr>
</ph-table>
